<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="stylesheet" href="Css/all.min.css">
</head>
<body class="dark-mode"> 
<div class="container">
        <div class="rating-Page">
            <img src="imgs/icon-star.svg" alt="">
            
            <h2>How did we do?</h2>
            
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            
            <ul>
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
            </ul>
            
            <button class="btn-submit changeBtn" id="Submit">Submit</button>
        </div>
        
        <div class="thank-you hidden">
            <img src="imgs/illustration-thank-you.svg" alt="thank you illustration">
            
            <p class="first">You selected <span id="rating"></span> out of 5</p>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            
            <script src="Script.js"></script>
    </div>
</div>
</body>
</html>
